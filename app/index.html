<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MartPlace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">

		<div class="header__top">
			<div class="container">
				<div class="header__inner inner">
					<div class="header__logo">
						<a href="#">
							<img src="images/Logo.png" alt="">
						</a>
					</div>
					<a class="header__btn">
						Become a Seller
					</a>
					<ul class="header__list inner">
						<li class="header__list-item">
							<a class="header__notice" href="#">
								<span class="header__notice-icon"></span>
								<span class="header__counter-badge">25</span>
							</a>
						</li>
						<li class="header__list-item">
							<a class="header__messages" href="#">
								<span class="header__messages-icon"></span>
								<span class="header__counter-badge">6</span>
							</a>
						</li>
						<li class="header__list-item">
							<a class="header__basket" href="#">
								<span class="header__basket-icon"></span>
								<span class="header__counter-badge">2</span>
							</a>
						</li>
					</ul>
					<div class="header__account inner">
						<a href="#">
							<img class="header__avatar" src="images/avatar.jpg" alt="avatar">
						</a>
						<div class="header__account-text">
							<div class="header__nickname">
								Taofiq Hakim
							</div>
							<div class="header__total-sum">
								$20.45
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__middle">
			<div class="container">
				<div class="header__inner inner">
					<nav class="header__menu">
						<ul class="header__menu-list">
							<li>
								<a href="#">
									HOME
								</a>
							</li>
							<li>
								<a href="#">
									all products
								</a>
							</li>
							<li>
								<a href="#">
									wordpress
								</a>
							</li>
							<li>
								<a href="#">
									festures
								</a>
							</li>
							<li>
								<a href="#">
									Pages
								</a>
							</li>
						</ul>
					</nav>
					<div class="header__search">
						<form class="header__search-form">
							<input class="header__search-input" type="text" placeholder="Search product here..." required>
							<button class="header__search-btn" type="submit"></button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="header__bottom">
			<div class="container">

			</div>
		</div>

	</header>
	<main>

	</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
