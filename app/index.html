<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MartPlace</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__top">
				<div class="header__inner">
					<div class="header__logo">
						<a href="#">
							<img src="images/Logo.png" alt="">
						</a>
					</div>
					<div class="header__btn">
						Become a Seller
					</div>
					<ul class="header__list">
						<li class="header__list-item">
							<a class="header__notice" href="#">
								<div class="header__notice-icon">
									<div class="header__counter-badge">
									</div>
								</div>
							</a>
						</li>
						<li class="header__list-item">
							<a class="header__messages" href="#">
								<div class="header__messages-icon">
									<div class="header__counter-badge">
									</div>
								</div>
							</a>
						</li>
						<li class="header__list-item">
							<a class="header__basket" href="#">
								<div class="header__basket-icon">
									<div class="header__counter-badge">
									</div>
								</div>
							</a>
						</li>
					</ul>
					<div class="header__account">
						<div class="header__avatar">
							<a href="#">
								<img src="images/avatar.jpg" alt="">
							</a>
						</div>
						<div class="header__nickname">
							Taofiq Hakim
						</div>
						<div class="header__total-sum">
							$20.45
						</div>
					</div>
				</div>
			</div>
			<div class="header__middle">
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li>
							<a href="#">
								HOME
							</a>
						</li>
						<li>
							<a href="#">
								all products
							</a>
						</li>
						<li>
							<a href="#">
								wordpress
							</a>
						</li>
						<li>
							<a href="#">
								festures
							</a>
						</li>
						<li>
							<a href="#">
								Pages
							</a>
						</li>
					</ul>
				</nav>
				<div class="header__search">

				</div>
			</div>
			<div class="header__bottom">

			</div>
		</div>
	</header>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
